<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy Life</title>
    <link rel="stylesheet" href="source/check.css">
</head>

<body>
    <!-- <h4>Steps towards a healthy life :</h4> -->
    <h4>Checklist for a healthy and happy life:</h4>
    <ul>

        <li>
            <label>
                Prioritize your work
                <input type="checkbox">
                <span class="check"></span>
            </label>
        </li>

        <li>
            <label>
                Wake up early in the morning
                <input type="checkbox">
                <span class="check"></span>
            </label>
        </li>

        <li>
            <label>
                Exercise regularly
                <input type="checkbox">
                <span class="check"></span>
            </label>
        </li>

        <li>
            <label>
                Eat healthy and balanced diet
                <input type="checkbox">
                <span class="check"></span>
            </label>
        </li>

        <li>
            <label>
                Maintain and follow a planner
                <input type="checkbox">
                <span class="check"></span>
            </label>
        </li>


        <li>
            <label>
                Use time judiciously
                <input type="checkbox">
                <span class="check"></span>
            </label>
        </li>

        <li>
            <label>
                Share your feelings and problems
                <input type="checkbox">
                <span class="check"></span>
            </label>
        </li>

        <li>
            <label>
                Get a good sleep daily
                <input type="checkbox">
                <span class="check"></span>
            </label>
        </li>

        <li>
            <label>
                Take time to know yourself
                <input type="checkbox">
                <span class="check"></span>
            </label>
        </li>

        <li>
            <label>
                Follow your passion in life!
                <input type="checkbox">
                <span class="check"></span>
            </label>
        </li>

    </ul>

</body>

</html>
